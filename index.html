<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas Melo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400&family=Solway:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <img class="logo" src="./images/logo.svg" alt="Logo Lucas Melo">
      <nav class="menu">
        <button class="menu__button">
          <span class="menu-burger"></span>
        </button>
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">Sobre</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Projetos</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Contato</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="introduction">
      <div class="introduction__container">
        <img class="introduction__image" src="./images/profile-photo.jpg" alt="Profile Photo">
        <div class="introduction__description">
          <h1 class="title">Olá, me chamo Lucas e sou <span class="description-white">Desenvolvedor Front-end</span>
          </h1>
          <address>Localizado em Teresina, Piauí</address>
        </div>
    </section>
  </main>

  <script src="./js/menu.js"></script>

</html>
